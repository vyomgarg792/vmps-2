<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Smart Study Hub</h1>
    </div>

    <div class="task-section">
        <h2>Today's Tasks</h2>
        <ul>
            <li>1. Complete Math Assignment</li>
            <li>2. Read 20 Pages of Science</li>
            <li>3. Revise History Notes</li>
            <li>4. Practice Coding Problems</li>
            <li>5. Prepare for Quiz</li>
        </ul>
    </div>

    <div class="chat-section">
        <h2>Chat with Smart Assistant</h2>
        <textarea id="chatInput" placeholder="Type your question here..."></textarea>
        <button id="sendChat">Ask ChatGPT</button>
        <div id="chatResponse" class="response-box">Response will appear here...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
